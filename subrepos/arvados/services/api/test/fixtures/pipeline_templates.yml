  name: Two Part Pipeline Template
  components:
    part-one:
      script: foo
      script_version: master
      script_parameters:
        input:
          required: true
          dataclass: Collection
          title: "Foo/bar pair"
    part-two:
      script: bar
      script_version: master
      script_parameters:
        input:
          output_of: part-one
        integer_with_default:
          default: 123
